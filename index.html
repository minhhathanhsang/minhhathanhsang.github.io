<!DOCTYPE html>
<html>
    <head>
        <title>Tính toán</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    </head>
    <body>            
<div class="container">        
<form>
   <div class="row">
     <div class="col-sm-3">  
      <div class="form-group">
        <label for="st1-ppp">Số thứ nhất:</label>
        <input type="text" class="form-control" id="st1" value="0">
      </div>
     </div> 
     <div class="col-sm-3">  
       <div class="form-group">
        <label for="st1-pt">Phần trăm - phần nguyên</label>
        <input type="number" class="form-control" id="st1-pt" min="0" max="100" value="0">
       </div>
     </div>
     <div class="col-sm-3">  
        <div class="form-group">
          <label for="st1-pt-ptp">Phần trăm - phần thập phân</label>
          <input type="number" class="form-control" id="st1-pt-ptp" min="0" max="100" value="0">
        </div>
     </div>
    <div class="col-sm-3">       
      <div class="form-group">
        <label for="st1-kq">Kết quả số thứ nhất:</label>
        <input type="text" class="form-control" id="st1-kq" readonly value="0">
      </div>
    </div>    
   </div>   
   <div class="row">
     <div class="col-sm-3">  
      <div class="form-group">
        <label for="st2">Số thứ hai:</label>
        <input type="text" class="form-control" id="st2" value="0">
      </div>
     </div> 
     <div class="col-sm-3">  
       <div class="form-group">
        <label for="st2-pt">Phần trăm - phần nguyên</label>
        <input type="number" class="form-control" id="st2-pt" min="0" max="100" value="0">
       </div>
     </div>
     <div class="col-sm-3">  
        <div class="form-group">
          <label for="st2-pt-ptp">Phần trăm - phần thập phân</label>
          <input type="number" class="form-control" id="st2-pt-ptp" min="0" max="100" value="0">
        </div>
     </div>
    <div class="col-sm-3">       
      <div class="form-group">
        <label for="st2-kq">Kết quả số thứ hai:</label>
        <input type="text" class="form-control" id="st2-kq" readonly value="0">
      </div>
    </div>    
   </div>
   
   <div class="row">
     <div class="col-sm-3">
       <div class="form-group">
        <label for="checkbox-tinhtoan" class="checkbox-inline">
            <input id="checkbox-tinhtoan" type="checkbox">Tính toán
        </label>
       </div> 
     </div>
         
   </div> 
   <div class="row">
     <div class="col-sm-3">  
      <div class="form-group">
        <label for="radio-cong" class="checkbox-inline">
        <input name="pheptoan" type="radio" id="radio-cong">Cộng
        </label>
      </div>
     </div> 
     <div class="col-sm-3">  
       <div class="form-group">
        <label for="radio-tru" class="checkbox-inline">
        <input name="pheptoan" type="radio" id="radio-tru" >Trừ
        </label>
       </div>
     </div>
     <div class="col-sm-3">  
        <div class="form-group">
          <label for="radio-nhan" class="checkbox-inline">
          <input name="pheptoan" type="radio" id="radio-nhan" >Nhân
          </label>
        </div>
     </div>
    <div class="col-sm-3">       
      <div class="form-group">
        <label for="radio-chia" class="checkbox-inline">
        <input name="pheptoan" type="radio" id="radio-chia">Chia 
        </label>       
      </div>
    </div>    
   </div>
    
   <div class="row">
     <div class="col-sm-3">
       <div class="form-group">
        <label for="tinhtoan-kq">Kết quả tính toán:</label>
        <input type="text" class="form-control" id="tinhtoan-kq" readonly value="0">
      </div> 
     </div>
         
   </div> 
</form>
</div>
        <script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
        <script type="text/javascript" src="./js/kiem-tra-con-so.js"></script>
        <script type="text/javascript" src="./js/kiem-tra-pham-vi-gia-tri-so.js"></script>
    </body>
</html>
